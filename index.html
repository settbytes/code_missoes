<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000px, initial-scale=0.1, minimum-scale=0.1">
    <title>Miss√µes VisuAlg - Menu Principal</title>
    <link rel="icon" href="missoes_visualg/iconpage.ico" type="image/x-icon">
    <style>
        /* VARI√ÅVEIS E ESTILOS GERAIS */
        :root {
            --cor-fundo: #f4f6f9;
            --cor-cartao: #ffffff;
            --cor-primaria: #0366d6;
            --cor-texto-escuro: #333;
            --cor-aviso-texto: #1565c0;
            --cor-foguete: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-escuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--cor-cartao);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: var(--cor-primaria);
            margin-bottom: 10px;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 span {
            color: var(--cor-foguete);
            margin-right: 10px;
        }

        p.main-description {
            color: #586069;
            margin-bottom: 35px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .project-card {
            display: block;
            text-decoration: none;
            background-color: var(--cor-primaria);
            color: white;
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .project-card:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }

        /* ------------------------------------------- */
        /* ESTILOS PARA O POP-UP MODAL */
        /* ------------------------------------------- */

        /* Overlay (Fundo Escuro) */
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 1000;
            display: none; 
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Pop-up (Caixa da Mensagem) */
        .popup-content {
            background-color: var(--cor-cartao);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 90%;
            text-align: center;
            transform: translateY(-20px); 
            transition: transform 0.3s ease-in-out;
        }

        .popup-content #popupMessage {
            color: var(--cor-aviso-texto);
            font-size: 1.1em;
            font-weight: bold;
            margin: 0;
        }

        /* Classes de Controle por JS */
        #popup-overlay.show {
            display: flex; 
            opacity: 1; 
        }
        #popup-overlay.show .popup-content {
            transform: translateY(0); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><span>üöÄ</span> Sauda√ß√£o! üôÇ</h1>
        <p class="main-description">
            Voc√™ est√° no lugar certo para melhorar suas habilidades de programa√ß√£o. Escolha um m√≥dulo abaixo e comece a praticar!
        </p>
        
        <a data-link="missoes_visualg/apresentacao.html" class="project-card" onclick="handleModuleClick(this)">
            VisuAlg - No√ß√µes B√°sicas, Condi√ß√µes e Repeti√ß√µes
        </a>

        <a id="otherProjectsLink" class="project-card" onclick="showSoonMessage(this)">
            Outros M√≥dulos
        </a>
    </div>

    <div id="popup-overlay">
        <div class="popup-content">
            <p id="popupMessage">Conte√∫do da Mensagem</p>
        </div>
    </div>

    <script>
        const popupOverlay = document.getElementById('popup-overlay');
        const popupMessage = document.getElementById('popupMessage');
        const duration = 4000; // 4 segundos

        /**
         * FUN√á√ÉO DE CORRE√á√ÉO:
         * Garante que o pop-up esteja oculto quando a p√°gina √© restaurada
         * (solu√ß√£o para o bot√£o "Voltar" do navegador).
         */
        function hideModalOnPageRestore() {
            // Remove a classe 'show' e for√ßa o 'display: none'
            if (popupOverlay.classList.contains('show')) {
                popupOverlay.classList.remove('show');
            }
            // Usa setTimeout para garantir que a propriedade display seja definida
            // ap√≥s qualquer poss√≠vel transi√ß√£o de cache do navegador.
            setTimeout(() => {
                popupOverlay.style.display = 'none';
            }, 50); 
        }
        
        // Listener para o evento pageshow (Chave para a corre√ß√£o)
        window.addEventListener('pageshow', hideModalOnPageRestore);


        /**
         * FUN√á√ÉO 1: Exibe o pop-up com a mensagem de DESKTOP e REDIRECIONA ap√≥s 4s.
         * @param {HTMLElement} element O elemento 'a' que foi clicado.
         */
        function handleModuleClick(element) {
            const targetUrl = element.getAttribute('data-link');
            
            // Define o texto para o aviso de Desktop
            popupMessage.textContent = "Para uma melhor experi√™ncia, acesse pelo computador.";

            // 1. Exibe o pop-up (reutilizando a estrutura modal)
            popupOverlay.style.display = 'flex';
            setTimeout(() => { popupOverlay.classList.add('show'); }, 10);
            
            // 2. Desativa o clique no pr√≥prio bot√£o durante o processo
            element.style.pointerEvents = 'none';

            // 3. Agenda o redirecionamento ap√≥s 4 segundos
            setTimeout(() => {
                
                // Redireciona a p√°gina (o pop-up desaparece com a mudan√ßa de p√°gina)
                if (targetUrl) {
                    window.location.href = targetUrl;
                }
                
                // Reativa o bot√£o (caso de falha no redirecionamento)
                element.style.pointerEvents = 'auto';
                
            }, duration); 
        }

        /**
         * FUN√á√ÉO 2: Exibe o pop-up com a mensagem de "Em Breve", espera 4s e FECHA o pop-up.
         * @param {HTMLElement} element O elemento 'a' que foi clicado.
         */
        function showSoonMessage(element) {
            
            // Define o texto para o aviso de Em Breve
            popupMessage.textContent = "Em breve, mais m√≥dulos estar√£o dispon√≠veis!";
            
            // 1. Exibe o pop-up
            popupOverlay.style.display = 'flex';
            setTimeout(() => { popupOverlay.classList.add('show'); }, 10);

            // 2. Desativa o clique no pr√≥prio bot√£o durante o processo
            element.style.pointerEvents = 'none';

            // 3. Agenda o desaparecimento ap√≥s 4 segundos
            setTimeout(() => {
                
                // Oculta o pop-up (fade-out)
                popupOverlay.classList.remove('show'); 
                
                // Agenda o reset do display e reativa o bot√£o AP√ìS a transi√ß√£o
                setTimeout(() => {
                    popupOverlay.style.display = 'none';
                    element.style.pointerEvents = 'auto'; // Reativa o clique
                }, 300); // 300ms = tempo da transi√ß√£o CSS
                
            }, duration);
        }
    </script>

</body>
</html>
