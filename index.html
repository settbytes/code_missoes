<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss√µes VisuAlg - Menu Principal</title>
    <link rel="icon" href="missoes_visualg/iconpage.ico" type="image/x-icon">
    <style>
        /* VARI√ÅVEIS E ESTILOS GERAIS */
        :root {
            --cor-fundo: #f4f6f9;
            --cor-cartao: #ffffff;
            --cor-primaria: #0366d6;
            --cor-texto-escuro: #333;
            --cor-aviso-texto: #1565c0;
            --cor-foguete: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-escuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- ESTILO CORRIGIDO PARA Z-INDEX E POSI√á√ÉO --- */
        .container {
            background-color: var(--cor-cartao);
            padding: 40px;
            padding-top: 40px; 
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative; 
            z-index: 1; 
        }

        /* --- ESTILO PARA FOR√áAR LINHA √öNICA --- */
        .single-line {
            display: block; /* Cada span ocupa sua pr√≥pria linha vertical */
            white-space: nowrap; /* CRUCIAL: Impede a quebra de linha */
            margin: 5px 0; /* Adiciona espa√ßamento entre as frases */
        }
        /* --- FIM DA CORRE√á√ÉO --- */


        /* --- ESTILOS DE ANIMA√á√ÉO (APENAS O FOGUETE) --- */
        @keyframes rocketPulse {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(3px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        #dynamic-icon-container {
            text-align: center;
            margin-bottom: 15px; 
            line-height: 1;
            font-size: 3em; 
            color: var(--cor-foguete); 
            display: inline-block; 
            animation: rocketPulse 3s infinite ease-in-out; 
        }
        
        #fixed-title {
            color: var(--cor-primaria);
            margin: 0 0 10px 0; 
            font-size: 2.2em;
            text-align: center;
            line-height: 1.2;
        }

        p.main-description {
            color: #586069;
            margin-bottom: 35px;
            font-size: 1.1em;
            line-height: 1.4;
            /* overflow: hidden; Adicionado se quiser que o texto "vaze" sem barra de rolagem */
        }

        .project-card {
            display: block;
            text-decoration: none;
            background-color: var(--cor-primaria);
            color: white;
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .project-card:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* (Estilos do Pop-up omitidos por brevidade) */
        #popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 1000;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .popup-content {
            background-color: var(--cor-cartao); padding: 30px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); max-width: 350px; width: 90%;
            text-align: center; transform: translateY(-20px); transition: transform 0.3s ease-in-out;
        }
        .popup-content #popupMessage {
            color: var(--cor-aviso-texto); font-size: 1.1em; font-weight: bold; margin: 0;
        }
        #popup-overlay.show {
            display: flex; opacity: 1;
        }
        #popup-overlay.show .popup-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="dynamic-icon-container"></div>
        
        <h1 id="fixed-title">Miss√µes VisuAlg</h1>

        <p class="main-description">
            <span class="single-line">Seja bem-vindo(a) ao nosso reposit√≥rio de exerc√≠cios de programa√ß√£o.</span>
            <span class="single-line">Escolha o m√≥dulo que deseja praticar!</span>
        </p>
        
        <a data-link="missoes_visualg/apresentacao.html" class="project-card" onclick="handleModuleClick(this)">
            VisuAlg - No√ß√µes B√°sicas, Condi√ß√µes e Repeti√ß√µes
        </a>

        <a id="otherProjectsLink" class="project-card" onclick="showSoonMessage(this)">
            Outros M√≥dulos
        </a>
    </div>

    <div id="popup-overlay">
        <div class="popup-content">
            <p id="popupMessage">Conte√∫do da Mensagem</p>
        </div>
    </div>

    <script>
        const popupOverlay = document.getElementById('popup-overlay');
        const popupMessage = document.getElementById('popupMessage');
        const duration = 4000; // 4 segundos

        /**
         * FUN√á√ÉO: Define o emoji de foguete fixo.
         */
        function updateIcon() {
            const iconContainer = document.getElementById('dynamic-icon-container');
            if (iconContainer) {
                iconContainer.textContent = 'üöÄ'; 
            }
        }


        /**
         * FUN√á√ÉO DE CORRE√á√ÉO:
         * Garante que o pop-up esteja oculto quando a p√°gina √© restaurada
         */
        function hideModalOnPageRestore() {
            if (popupOverlay.classList.contains('show')) {
                popupOverlay.classList.remove('show');
            }
            setTimeout(() => {
                popupOverlay.style.display = 'none';
            }, 50);
        }
        
        window.addEventListener('pageshow', hideModalOnPageRestore);


        /**
         * FUN√á√ÉO 1: Exibe o pop-up com a mensagem de DESKTOP e REDIRECIONA ap√≥s 4s.
         */
        function handleModuleClick(element) {
            const targetUrl = element.getAttribute('data-link');
            popupMessage.textContent = "Para uma melhor experi√™ncia, acesse pelo computador.";

            popupOverlay.style.display = 'flex';
            setTimeout(() => { popupOverlay.classList.add('show'); }, 10);
            
            element.style.pointerEvents = 'none';

            setTimeout(() => {
                if (targetUrl) {
                    window.location.href = targetUrl;
                }
                element.style.pointerEvents = 'auto';
            }, duration);
        }

        /**
         * FUN√á√ÉO 2: Exibe o pop-up com a mensagem de "Em Breve", espera 4s e FECHA o pop-up.
         */
        function showSoonMessage(element) {
            popupMessage.textContent = "Em breve, mais m√≥dulos estar√£o dispon√≠veis!";
            
            popupOverlay.style.display = 'flex';
            setTimeout(() => { popupOverlay.classList.add('show'); }, 10);

            element.style.pointerEvents = 'none';

            setTimeout(() => {
                popupOverlay.classList.remove('show');
                
                setTimeout(() => {
                    popupOverlay.style.display = 'none';
                    element.style.pointerEvents = 'auto';
                }, 300);
            }, duration);
        }

        // CHAMA A FUN√á√ÉO DE √çCONE AO CARREGAR A P√ÅGINA
        document.addEventListener('DOMContentLoaded', updateIcon);
    </script>

</body>
</html>
